name: CD (firebase)
on:
  push:
    branches:
      - master
      - feature/firebase

env:
  SITE_URL: https://nextjs-firebase-deploy-pg.web.app
  SLACK_CHANNEL: "#develop"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Cache node_modules
        uses: actions/cache@v1
        id: cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install

      - name: Test
        run: yarn test

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure() || cancelled()
        with:
          type: ${{ job.status }}
          job_name: "*Test*"
          mention: "here"
          mention_if: "failure"
          channel: ${{ env.SLACK_CHANNEL }}
          url: ${{ secrets.SLACK_WEBHOOK_URL }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Cache node_modules
        uses: actions/cache@v1
        id: cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install

      - name: Build
        run: yarn predeploy
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Deploy to Firebase
        run: yarn firebase use --add ${{ secrets.PROJECT_ID }} && yarn deploy
        if: success()
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure() || cancelled()
        with:
          type: ${{ job.status }}
          job_name: "*Deploy to the site*"
          mention: "here"
          mention_if: "failure"
          channel: ${{ env.SLACK_CHANNEL }}
          url: ${{ secrets.SLACK_WEBHOOK_URL }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}

  ping_site:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check the site
        uses: srt32/uptime@master
        with:
          url-to-hit: ${{ env.SITE_URL}}
          expected-statuses: "200,301"

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: "*Check the site ${{ env.SITE_URL }} *"
          mention: "here"
          mention_if: "failure"
          channel: ${{ env.SLACK_CHANNEL }}
          url: ${{ secrets.SLACK_WEBHOOK_URL }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
